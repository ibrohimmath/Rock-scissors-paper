<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/rock.png" type="image/icon type">
	<link rel="stylesheet" href="./main.css">
	<script src="./script.js" defer></script>
	<title>Rocks, scissors, paper game</title>
</head>
<body>
	<div class="container">
		<div class="row__first">
			<div class="player__one hidden">
				Player 1
				<br>
				<div class="score">0</div>
			</div>
			<div class="player__two hidden">
				Player 2
				<br>
				<div class="score">0</div>
			</div>

			<div class="player__user hidden">
				Player
				<br>
				<div class="score">0</div>
			</div>
			<div class="player__computer hidden">
				Computer
				<br>
				<div class="score">0</div>
			</div>

		</div>

		<div class="row__second">
			<div class="game__title">Rock Scissors Paper</div>
		</div>

		<div class="row__third">
			<img src="./assets/rock.png" class="img__player1 left">
			<img src="./assets/rock.png" class="img__player2">
		</div>

		<div class="row__fourth">
			<button class="game__player btn">Game with player</button>
			<button class="game__computer btn">Game with computer</button>

			<div class="choice__first hidden">
				<div class="shape btn" data-num="0">Rock</div>
				<div class="shape btn" data-num="1">Scissors</div>
				<div class="shape btn" data-num="2">Paper</div>
			</div>
			<div class="choice__second hidden">
				<div class="shape btn" data-num="0">Rock</div>
				<div class="shape btn" data-num="1">Scissors</div>
				<div class="shape btn" data-num="2">Paper</div>
			</div>

		</div>

		<div class="row__fifth hidden">
			<div class="btn__restart shape green">Restart</div>
			<div class="btn__reset shape green">Reset</div>
			<div class="btn__main shape green">Main Menu</div>
		</div>
	</div>
</body>
</html>
